services:
  worker:
    build: ./worker
    networks:
      - hash_net

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - worker
    networks:
      - hash_net

networks:
  hash_net:
    driver: bridge
